query RunInput {
  cart {
    lines {
      id
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            id
          }
        }
      }
      _barn2_discount_campaign_name: attribute(key: "_barn2_discount_campaign_name") {
        value
      }
      _barn2_discount_bundle_type: attribute(key: "_barn2_discount_bundle_type") {
        value
      }
      _barn2_discount_quantity: attribute(key: "_barn2_discount_quantity") {
        value
      }
      _barn2_discount_value: attribute(key: "_barn2_discount_value") {
        value
      }
      _barn2_discount_type: attribute(key: "_barn2_discount_type") {
        value
      }
      _barn2_discount_pricing_tiers: attribute(key: "_barn2_discount_pricing_tiers") {
        value
      }
      _barn2_discount_applies_to: attribute(key: "_barn2_discount_applies_to") {
        value
      }
    }
    cartBarn2DiscountApplied: attribute(key: "barn2_discount_applied") {
      value
    }
  }
  discountNode {
    metafield(namespace: "$app:barn2-bundles-bulk-discount", key: "function-configuration") {
      value
    }
  }
}
