query Input($selectedCollectionIds: [ID!], $excludedCollectionIds: [ID!]) {
  cart {
    lines {
      id
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            id
            inSelectedCollection: inAnyCollection(ids: $selectedCollectionIds)
            inExcludedCollection: inAnyCollection(ids: $excludedCollectionIds)
          }
        }
      }
    }
  }
  discountNode {
    metafield(namespace: "$app:barn2-bundles-bulk-discount", key: "function-configuration") {
      value
    }
  }
}
